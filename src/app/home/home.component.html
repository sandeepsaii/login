<div class="container" style="margin-top: 30px">
  <div class="card" style="width: 70%">
  <h5 class="card-header">Doctors List</h5>
    <div class="card-body">

      <div class="row">
        <div class="col-md-2">
            <img class="card-img-top" src="./assets/profile.jpg" alt="Card image cap">
        </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-link"> Dr.Venkatramana Gangasagar</button>
            <p> &nbsp;&nbsp; MBBS, MD-Internal Medicine</p>
            <p> &nbsp;&nbsp; 15 years experience</p>
            <p> &nbsp;&nbsp; General Physician</p>
          <br>
          <button type="button" class="btn btn-link">Services<i>(view all)</i></button>
          <ul>
            <li>Vaccination/ Immunization</li>
            <li>Blood Sugar Check up</li>
            <li>Electrocardiography (ECG)</li>
          </ul>
        </div>
        <div class="col-md-4">

                <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#" data-toggle="collapse" data-target="#demo">Telemedicine</a>
                          <a class="dropdown-item" href="#">Contact Clinic</a>
                          
                        </div>
                      </div>

                      <div id="demo" class="collapse">
                            <div class="inner">
                                <button type="button" class="btn btn-link">
                                    <i class="far fa-comments"></i>&nbsp;chat</button>
                                </div>
                        <div class="inner">
                            <button type="button" class="btn btn-link">
                            <i class="fas fa-phone"></i>&nbsp;audio</button>
                        </div>
                            <div class="inner">
                                <button type="button" class="btn btn-link">
                                    <i class="fas fa-video">  </i>&nbsp;video</button></div>
                      </div>
                    </div>
                    <div class="row" style="margin-left: 200px;">
                      
                  <div class="inner"><button type="button" class="btn btn-link" [routerLink]="['/profile']" >View Profile</button></div>
